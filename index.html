<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sai Mukesh Cheekatla | Full Stack Developer</title>
    
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind is injected by Vite (postcss config) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              background: "#050505",
              surface: "#0f0f0f",
              border: "#27272a",
              primary: "#10b981",
              "primary-dark": "#059669",
              secondary: "#71717a",
            },
            animation: {
              blink: "blink 1s step-end infinite",
            },
            keyframes: {
              blink: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0" },
              },
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: "Inter", sans-serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Load our React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
